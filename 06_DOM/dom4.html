<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: #212121; color:#fff">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const li= document.createElement('li');
        li.innerHTML= `${langName}`; //has to traverse the entire tree 
        document.querySelector('.language')
        .appendChild(li) 
    }
    addLanguage('python')
    addLanguage('typescript')

    //optimised
    function addOptiLanguage(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li);
    }
    addOptiLanguage('cpp');

    //Edit
    const secondLang=document.querySelector("li:nth-child(2)")
    //secondLang.innerHTML= "golang"; //not optimised approach
    const li =document.createElement('li')
    // const textnode= document.createTextNode("golang");
    // li.appendChild(textnode); 
    li.textContent= "golang";
    secondLang.replaceWith(li);

    //edit 
    const firstLang= document.querySelector('li:first-child');
    const newLi= document.createElement('li');
    // newLi.appendChild(document.createTextNode("Python"));
    //or
    // newLi.textContent= "python"
    // firstLang.replaceWith(newLi)
    //or
    // firstLang.outerHTML= '<li>python</li>'

    //remove
    const lastLang= document.querySelector('li:last-child');
    lastLang.remove()
</script>
</html>
