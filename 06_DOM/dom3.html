<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color:#212121; color:#fff">
    
</body>
<script>
    const div= document.createElement('div')
    console.log(div);
    div.className= "main";
    div.id= Math.round(Math.random()*10 + 1);
    div.setAttribute("title", "generated title");
    div.style.backgroundColor = "green";
    div.style.padding= "12px";
    
    div.innerHTML= "Hello world" 
    ///fetches the value and then overwrites
    //  it with the set value -round trip- just like
    //  setAttribute method
    // so instead use the below method:
    const addText= document.createTextNode("hello world");
    div.appendChild(addText) //also in two steps
    
    //not updating or showing in the page (UI) 
    document.body.append(div);
    //can do the above in the function 
    //and call the function to create a div

</script>
</html>
