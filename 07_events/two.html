<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Javascript</h1>
    <button id="stop">
        Stop
    </button>
</body>
<script>
    const sayHi= function(){
        console.log("HI");
    }
    const changeText= function(){
        document.querySelector('h1').innerHTML = "hello prisha"
    }
    const changeMe= setTimeout(changeText, 2000);

    //if we want to stop the change, clearTimeout
    document.querySelector('#stop').addEventListener(
        'click', function(){
            clearTimeout(changeMe);
            console.log("STOPPED"); 
    })
    

</script>
</html>
